name: SBOM upload

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  SBOM-upload:

    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: Generate SBOM
      run: |
        curl -sSfL https://get.anchore.io/syft | sudo sh -s -- -b $RUNNER_TEMP
        $RUNNER_TEMP/syft scan dir:./ -o spdx-json=sbom.spdx.json
    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: sbom
        path: sbom.spdx.json
    - name: SBOM upload
      uses: advanced-security/spdx-dependency-submission-action@5530bab9ee4bbe66420ce8280624036c77f89746 # v0.1.1
